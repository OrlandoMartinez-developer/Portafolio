<section id="contact" class="min-h-screen">
  <h2 class="text-5xl font-bold mb-4">Contact Me</h2>
  <p class="text-xl text-gray-400 mb-4">You can reach me at <a href="mailto:orlando@example.com" class="text-teal-400">orlandogamail.com</a>.</p>
  <button class="button-glow bg-teal-400 text-black py-2 px-4 rounded-full font-semibold hover:bg-teal-600 transition duration-300 mb-4">
    Contact me!
  </button>

  <!-- Formulario de contacto -->
  <form action="mailto:orlando@example.com" method="post" enctype="text/plain" class="bg-white p-6 rounded-lg shadow-md max-w-sm mx-auto">
    <div class="mb-3">
      <label for="name" class="block text-gray-700 text-sm">Name:</label>
      <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-sm" />
    </div>
    <div class="mb-3">
      <label for="email" class="block text-gray-700 text-sm">Email:</label>
      <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-sm" />
    </div>
    <div class="mb-3">
      <label for="message" class="block text-gray-700 text-sm">Message:</label>
      <textarea id="message" name="message" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-sm text-black" rows="4"></textarea>
    </div>
    <button type="submit" class="bg-teal-400 text-white py-2 px-4 rounded-full hover:bg-teal-600 transition duration-300 text-sm">Send Message</button>
  </form>

  <!-- Redes sociales -->
  <div class="mt-4 flex justify-center space-x-3">
    <a href="https://twitter.com/tu_usuario" target="_blank" class="text-gray-600 hover:text-teal-400 transition duration-300">
      <img src="ruta-a-icono-twitter.png" alt="Twitter" class="w-6 h-6" />
    </a>
    <a href="https://github.com/tu_usuario" target="_blank" class="text-gray-600 hover:text-teal-400 transition duration-300">
      <img src="ruta-a-icono-github.png" alt="GitHub" class="w-6 h-6" />
    </a>
    <a href="https://linkedin.com/in/tu_usuario" target="_blank" class="text-gray-600 hover:text-teal-400 transition duration-300">
      <img src="ruta-a-icono-linkedin.png" alt="LinkedIn" class="w-6 h-6" />
    </a>
    <!-- Añade más iconos de redes sociales aquí -->
  </div>
</section>
