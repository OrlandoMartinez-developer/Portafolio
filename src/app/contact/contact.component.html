<section id="contact">
    <h2 class="text-4xl font-bold mb-4">Contact Me</h2>
    <form (submit)="onSubmit()">
      <label for="name" class="block mb-2">Your Name</label>
      <input id="name" name="name" class="border p-2 w-full mb-4" type="text" required>

      <label for="email" class="block mb-2">Your Email</label>
      <input id="email" name="email" class="border p-2 w-full mb-4" type="email" required>

      <label for="message" class="block mb-2">Message</label>
      <textarea id="message" name="message" class="border p-2 w-full mb-4" rows="5" required></textarea>

      <button type="submit" class="bg-blue-500 text-white p-2">Send Message</button>
    </form>
  </section>
